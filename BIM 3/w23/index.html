<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Produto Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Produto Exemplo" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Produto Exemplo</h2>
            <p class="card-description">Esta é uma descrição breve do produto. Ele é incrível e vale a pena comprar!</p>
            <p class="card-price">R$ 99,99</p>
            <button class="card-button">Comprar Agora</button>
        </div>
    </div>
</body>
</html>
