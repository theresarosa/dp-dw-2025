<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simples</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </select><br><br>

        <label>Gênero:</label><br>
        <input type="radio" id="m" name="genero" value="m">
        <label for="m">Masculino</label><br>
        <input type="radio" id="f" name="genero" value="f">
        <label for="f">Feminino</label><br><br>

        <label>Interesses:</label><br>
        <input type="checkbox" id="esp" name="interesses" value="esp">
        <label for="esp">Esportes</label><br>
        <input type="checkbox" id="mus" name="interesses" value="mus">
        <label for="mus">Música</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
