<!-- form-estilizado.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>

            <fieldset>
                <legend>Gênero:</legend>
                <input type="radio" id="m" name="genero" value="m">
                <label for="m">Masculino</label>
                <input type="radio" id="f" name="genero" value="f">
                <label for="f">Feminino</label>
            </fieldset>

            <fieldset>
                <legend>Interesses:</legend>
                <input type="checkbox" id="esp" name="interesses" value="esp">
                <label for="esp">Esportes</label>
                <input type="checkbox" id="mus" name="interesses" value="mus">
                <label for="mus">Música</label>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
