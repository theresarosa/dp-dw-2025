<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Semântica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Nosso Serviço</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#beneficios">Benefícios</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="sobre">
            <h2>Sobre Nós</h2>
            <p>Oferecemos soluções inovadoras para melhorar sua produtividade.</p>
            <img src="https://via.placeholder.com/400x200" alt="Imagem ilustrativa do serviço">
        </section>
        
        <section id="beneficios">
            <h2>Benefícios</h2>
            <ul>
                <li>Aumento da eficiência</li>
                <li>Suporte 24/7</li>
                <li>Preços acessíveis</li>
            </ul>
        </section>
        
        <section id="contato">
            <h2>Inscreva-se</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Nossa Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
